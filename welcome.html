<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bluepay</title>

  <link rel="stylesheet" href="css/welcom.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .box {
      background-color: #001EFF;
      padding: 20px;
      color: white;
      border-radius: 20px;
      text-align: center;
    }

    .box h2 {
      font-size: 28px;
    }

    .withdraw-btn {
      display: inline-block;
      background-color: white;
      color: #001EFF;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 0;
    }

    .circle {
      width: 30%;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 15px;
    }

    .circle img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .circle h2 {
      font-size: 16px;
    }

    .firstc {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .rest {
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      color: #001EFF;
    }

    #popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #close-popup {
      background-color: #001EFF;
      color: white;
    }

    @media (max-width: 768px) {
      .circle {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .circle {
        width: 100%;
      }
    }
  </style>
</head>

    </div>
  </div>

  <div id="popup-container">

    document.getElementById("close-popup").onclick = function () {

    };
  </script>
</body>
</html>
