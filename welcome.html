<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluepay</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 15px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .top img {
      width: 40px;
      height: 40px;
    }

    .box {
      width: 100%;
      background-color: #001EFF;
      padding: 20px;
      color: white;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .box h2 {
      font-size: 28px;
    }

    .withdraw-btn {
      background-color: white;
      color: #001EFF;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin: 10px 0;
    }

    .rest {
      width: 100%;
    }

    .firstc {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .circle {
      flex: 1 1 30%;
      min-width: 100px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .circle img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .circle h2 {
      font-size: 16px;
    }

    a {
      text-decoration: none;
      color: #001EFF;
    }

    #popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #close-popup {
      background-color: #001EFF;
      color: white;
    }

    @media (max-width: 768px) {
      .circle {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .circle {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="top">
    <img src="images/ma.jpeg" alt="user">
    <p>Hi, Valid user@!</p>
    <img src="images/noti.jpeg" alt="noti">
  </div>

  <div class="box">
    <p>Available Balance</p>
    <h2>₦215,000.00</h2>
    <a href="withdraw.html" class="withdraw-btn">Withdraw</a>
    <p>Purchase your BPC code from the application or app vendor!!!!</p>
  </div>

  <div class="rest">
    <div class="firstc">
      <div class="circle">
        <h2>
          <img src="images/reset.jpeg" alt="Reset"><br>
          <a href="#" onclick="openPopup()">Reset</a>
        </h2>
      </div>
      <div class="circle">
        <h2>
          <img src="images/buybpc.jpeg" alt="Buy BPC"><br>
          <a href="pay.html">Buy BPC</a>
        </h2>
      </div>
      <div class="circle">
        <h2>
          <img src="images/watch.jpeg" alt="Watch"><br>
          <a href="video.html">Watch</a>
        </h2>
      </div>
    </div>

    <div class="firstc">
      <div class="circle">
        <h2>
          <img src="images/contact.jpeg" alt="Contact"><br>
          <a href="https://t.me/OfficialVendoroo1">Contact</a>
        </h2>
      </div>
      <div class="circle">
        <h2>
          <img src="images/group.jpeg" alt="Group"><br>
          <a href="https://chat.whatsapp.com/IVoNajSGqU985TZ7PhKsRR">Group</a>
        </h2>
      </div>
      <div class="circle">
        <h2>
          <img src="images/faq.jpeg" alt="Faq"><br>
          <a href="faq.html">Faq</a>
        </h2>
      </div>
    </div>
  </div>

  <div id="popup-container">
    <div id="popup-content">
      <h2>New Version</h2>
      <p>You have been given ₦215,000 from BLUEPAY to withdraw. Kindly join our WhatsApp channel:
        <a style="color: blue;" href="https://whatsapp.com/channel/0029Vb7MgnV2v1Iw950Wcg17">Here</a>
      </p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup-container").style.display = "flex";
    }

    document.getElementById("close-popup").onclick = function () {
      document.getElementById("popup-container").style.display = "none";
    };
  </script>
</body>
</html>
